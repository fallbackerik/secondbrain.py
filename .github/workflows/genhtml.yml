on: [push, workflow_dispatch]

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  generate_html_job:
    runs-on: ubuntu-latest
    name: Generate HTML
    steps:
      - uses: actions/checkout@v4
      - name: list filesystem
        run: ls -al
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: preprocess adoc files
        run: python generate_includes.py
      - name: what's in the index.adoc after?
        run: cat index.adoc
      - name: generate html for concept/B2A
        run: asciidoc --verbose -o web/Business2Administration.html concept/Business2Administration.adoc
      - name: generate html for journal/<today>
        run: asciidoc --verbose -o web/journal-2024_06_20.html journal/2024_06_20.adoc
      - name: generate html
        run: asciidoc --verbose -o web/index.html index.adoc || echo "failed"
      - name: list filesystem
        run: ls -al
      - name: upload html
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
